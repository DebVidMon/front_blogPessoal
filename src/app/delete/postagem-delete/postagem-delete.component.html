<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Apagar Postagem</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <p class="text-center">Deseja mesmo apagar esta postagem?</p>

      <div class="card-columns">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title m-0">{{postagem.titulo}}</h5>
            <small class="text-muted"> {{postagem.tema.descricao}} </small>
            <p class="card-text mt-3"> {{postagem.texto}} </p>
            <p class="card-text m-0"> <small> {{postagem.data | date: "dd/MM/yyyy"}} </small> </p>
            <p class="card-text m-0"> <small> Postado por {{postagem.usuario.nome}} </small> </p>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="apagar()">Apagar</button>

      </div>

    </div>
  </div>
</div>
