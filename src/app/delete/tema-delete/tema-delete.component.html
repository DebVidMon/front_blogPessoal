<div class="container-fluid">
  <div class="row mb-5 bg-secondary">
    <div class="col-md-12 ">
     <h1 class="text-center text-white">Apagar tema</h1>
   </div>
  </div>
</div>
<div class="container mb-5">
  <div class="row  mb-3">
    <div class="col-md-12">
      <h4 class="text-center">Você tem certeza de que deseja apagar este tema?</h4>
      <h5 class="text-center">Todas as postagens relacionadas também serão apagadas</h5>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-12">
      <h3 class="text-center text-primary">Tema: {{tema.descricao}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-info mr-4" routerLink="/tema"> Cancelar</button>
      <button class="btn btn-danger" (click)="apagar()">Apagar</button>
    </div>
  </div>
</div>
