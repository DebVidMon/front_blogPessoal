
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Atualizar Postagem</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
          <label for="titulo">Título:</label>
          <input [(ngModel)]="postagem.titulo" type="text" id="titulo" class="form-control" placeholder="Digite o Título">
      </div>
      <div class="form-group">
        <label for="texto">Texto:</label>
        <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="5" placeholder="Máximo de 100 caracteres"></textarea>
      </div>
      <div class="form-group">
        <label for="tema">Escolha um Tema</label>
        <select class="form-control" name="tema" id="tema" [(ngModel)]= "idTema" (change)="findByIdTema()" >
            <option *ngFor="let item of listaTemas" value=" {{item.id}} ">{{item.descricao}}</option>
        </select>
      </div>

      <button type="button" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
      <button type="button" class="btn btn-success" (click)="atualizar()">Atualizar</button>

    </div>
  </div>
</div>
