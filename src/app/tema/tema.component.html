<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">
            <a href="" class="text-white text-left" routerLink="/inicio">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                Voltar para o início
            </a>

            <h1 class="fs-60">Temas</h1>
            <h5 class="fs-20">Crie um novo tema ou confira os antigos:</h5>
            <div class="row d-flex justify-content-center mt-5 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" class="form-control" type="text" id="descricao" placeholder="Digite o novo Tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tema</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let tema of listaTemas">
                    <th> {{tema.id}} </th>
                    <td> {{tema.descricao}} </td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-3">Editar</button>
                      <button class="btn btn-danger">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
